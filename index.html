<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
        <form action="./form.php" method="post">
            <label for="name">Name</label><br>
            <input class="first" type="text" id="name" placeholder="Enter your name" required><br>
            
            <label for="email">Email</label><br>
            <input class="second" type="email" id="email" placeholder="Enter your Email" required><br>
            
            <label for="age">Age (optional)</label><br>
            <input class="third" type="number" id="age" placeholder="Enter your Age"><br>
            
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name="role">
                <option value="">(select one)</option>
                <option value="1">Full Time Job</option>
                <option value="2">Full Time Learner</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Others</option>
            </select><br>
            
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="definitely" name="recommendation" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommendation" value="not-sure">
            <label for="not-sure">Not sure</label><br>
            
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="favorite-feature" name="favorite-feature">
                <option value="">(select one)</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select><br>
            
            <label>What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="improvement-1" name="improvement[]" value="challenges">
            <label for="improvement-1">Challenges</label><br>
            <input type="checkbox" id="improvement-2" name="improvement[]" value="projects">
            <label for="improvement-2">Projects</label><br>
            <input type="checkbox" id="improvement-3" name="improvement[]" value="community">
            <label for="improvement-3">Community</label><br>
            <input type="checkbox" id="improvement-4" name="improvement[]" value="open-source">
            <label for="improvement-4">Open Source</label><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
